 {% load i18n %}
 
 <form id="newsletterform" role="form" method="post" action="{% url "subscribe" %}">
 	{% csrf_token %}

    <input type="email" class="newsletter-field" placeholder="{% trans "Email address" %}" name="email" />

    {% if success %}
	    <div class="success">
            {% blocktrans %}
                We sent you a Confirmation Mail.
                Please also check your Spam folder, if you didn't
                received a mail after a few minutes.
            {% endblocktrans %}
	    </div>
    {% elif error %}
	    <div class="error">
	        {{ error }}
	    </div>
	{% endif %}

    <button class="submit-newsletter">{% trans "Subscribe to newsletter" %}</button>
</form>
