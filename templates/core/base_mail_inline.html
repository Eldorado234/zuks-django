<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width">

<title>ZUKS Mail</title>
    </head>
    <body style="-ms-text-size-adjust:100%; -webkit-text-size-adjust:100%; color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; line-height:19px; margin:0; min-width:100%; padding:0; text-align:left; width:100%" width="100%" align="left">
        <table class="body" style="background-color:#f0f2f4; border-collapse:collapse; border-spacing:0; color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; height:100%; line-height:19px; margin:0; padding:0; text-align:left; vertical-align:top; width:100%" align="left" valign="top" bgcolor="#f0f2f4" width="100%" height="100%">
            <tbody>
                <tr style="padding:0; text-align:left; vertical-align:top" align="left" valign="top">
                    <td class="center" align="center" valign="top" style="-moz-hyphens:auto; -webkit-hyphens:auto; border-collapse:collapse; color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; hyphens:auto; line-height:19px; margin:0; padding:0; text-align:center; vertical-align:top; word-break:break-word">
                        <center style="min-width:580px; width:100%" width="100%">
                            <table class="row header" style="background:#4d9eff; border-collapse:collapse; border-spacing:0; padding:0; position:relative; text-align:left; vertical-align:top; width:100%" align="left" valign="top" width="100%">
                                <tbody>
                                    <tr style="padding:0; text-align:left; vertical-align:top" align="left" valign="top">
                                        <td class="center" align="center" style="-moz-hyphens:auto; -webkit-hyphens:auto; border-collapse:collapse; color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; hyphens:auto; line-height:19px; margin:0; padding:0; text-align:center; vertical-align:top; word-break:break-word" valign="top">
                                            <center style="min-width:580px; width:100%" width="100%">
                                                <table class="container" style="border-collapse:collapse; border-spacing:0; margin:0 auto; padding:0; text-align:inherit; vertical-align:top; width:580px" align="inherit" valign="top" width="580">
                                                    <tbody>
                                                        <tr style="padding:0; text-align:left; vertical-align:top" align="left" valign="top">
                                                            <td class="wrapper last" style="-moz-hyphens:auto; -webkit-hyphens:auto; border-collapse:collapse; color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; hyphens:auto; line-height:19px; margin:0; padding:10px 20px 0 0; padding-right:0; position:relative; text-align:left; vertical-align:top; word-break:break-word" align="left" valign="top">
                                                                <table class="twelve columns" style="border-collapse:collapse; border-spacing:0; margin:0 auto; padding:0; text-align:left; vertical-align:top; width:580px" align="left" valign="top" width="580">
                                                                    <tbody>
                                                                        <tr style="padding:0; text-align:left; vertical-align:top" align="left" valign="top">
                                                                            <td class="six sub-columns" style="-moz-hyphens:auto; -webkit-hyphens:auto; border-collapse:collapse; color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; hyphens:auto; line-height:19px; margin:0; min-width:0; padding:0 0 10px; padding-right:10px; text-align:left; vertical-align:top; width:50%; word-break:break-word" align="left" valign="top" width="50%">
                                                                                <a href="http://www.zuks.org" style="{color:#fff; text-decoration:none} :visited{color:#fff} :hover{color:#fff} :active{color:#fff}"><img class="logo" src="http://www.zuks.org/img/logo/logo-weiss@300.png" style="-ms-interpolation-mode:bicubic; border:none; clear:both; display:block; float:left; height:45px; max-width:100%; outline:none; text-decoration:none; width:auto" width="auto" height="45"></a>
                                                                            </td>
                                                                            <td class="six sub-columns last" align="right" style="-moz-hyphens:auto; -webkit-hyphens:auto; border-collapse:collapse; color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; hyphens:auto; line-height:19px; margin:0; min-width:0; padding:0 0 10px; padding-right:0; text-align:right; vertical-align:middle; width:50%; word-break:break-word" valign="middle" width="50%">
                                                                            </td>
                                                                            <td class="expander" style="-moz-hyphens:auto; -webkit-hyphens:auto; border-collapse:collapse; color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; hyphens:auto; line-height:19px; margin:0; padding:0 0 10px; text-align:left; vertical-align:top; visibility:hidden; width:0; word-break:break-word" align="left" valign="top" width="0"></td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </center>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <br>
                            <table class="container" style="border-collapse:collapse; border-spacing:0; margin:0 auto; padding:0; text-align:inherit; vertical-align:top; width:580px" align="inherit" valign="top" width="580">
                                <tbody>
                                    <tr style="padding:0; text-align:left; vertical-align:top" align="left" valign="top">
                                        <td style="-moz-hyphens:auto; -webkit-hyphens:auto; border-collapse:collapse; color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; hyphens:auto; line-height:19px; margin:0; padding:0; text-align:left; vertical-align:top; word-break:break-word" align="left" valign="top">
                                            <!-- content start -->
                                            <table class="row" style="border-collapse:collapse; border-spacing:0; display:block; padding:0; position:relative; text-align:left; vertical-align:top; width:100%" align="left" valign="top" width="100%">
                                                <tbody>
                                                    <tr style="padding:0; text-align:left; vertical-align:top" align="left" valign="top">
                                                        <td class="wrapper last" style="-moz-hyphens:auto; -webkit-hyphens:auto; border-collapse:collapse; color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; hyphens:auto; line-height:19px; margin:0; padding:10px 20px 0 0; padding-right:0; position:relative; text-align:left; vertical-align:top; word-break:break-word" align="left" valign="top">
                                                            <table class="twelve columns" style="border-collapse:collapse; border-spacing:0; margin:0 auto; padding:0; text-align:left; vertical-align:top; width:580px" align="left" valign="top" width="580">
                                                                <tbody>
                                                                    <tr style="padding:0; text-align:left; vertical-align:top" align="left" valign="top">
                                                                        <td class="bodyContent" style="-moz-hyphens:auto; -webkit-hyphens:auto; border-collapse:collapse; color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; hyphens:auto; line-height:19px; margin:0; padding:0 0 10px; padding-left:20px; text-align:left; vertical-align:top; word-break:break-word" align="left" valign="top">
                                                                            {{ content }}
                                                                        </td>
                                                                        <td class="expander" style="-moz-hyphens:auto; -webkit-hyphens:auto; border-collapse:collapse; color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; hyphens:auto; line-height:19px; margin:0; padding:0 0 10px; text-align:left; vertical-align:top; visibility:hidden; width:0; word-break:break-word" align="left" valign="top" width="0"></td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <table class="row" style="border-collapse:collapse; border-spacing:0; display:block; padding:0; position:relative; text-align:left; vertical-align:top; width:100%" align="left" valign="top" width="100%">
                                                <tbody>
                                                    <tr style="padding:0; text-align:left; vertical-align:top" align="left" valign="top">
                                                        <td class="wrapper" style="-moz-hyphens:auto; -webkit-hyphens:auto; border-collapse:collapse; color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; hyphens:auto; line-height:19px; margin:0; padding:10px 20px 0 0; padding-top:30px; position:relative; text-align:left; vertical-align:top; word-break:break-word" align="left" valign="top">
                                                            <table class="twelve columns" style="border-collapse:collapse; border-spacing:0; margin:0 auto; padding:0; text-align:left; vertical-align:top; width:580px" align="left" valign="top" width="580">
                                                                <tbody>
                                                                    <tr style="padding:0; text-align:left; vertical-align:top" align="left" valign="top">
                                                                        <td align="left" style="-moz-hyphens:auto; -webkit-hyphens:auto; border-collapse:collapse; color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; hyphens:auto; line-height:19px; margin:0; padding:0 0 10px; padding-bottom:0; text-align:left; vertical-align:top; word-break:break-word" valign="top">
                                                                            <center style="min-width:580px; width:100%" width="100%">
                                                                                <p class="socials" style="color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; line-height:19px; margin:0; margin-bottom:10px; padding:0; text-align:center" align="center">
                                                                                    <a href="https://www.facebook.com/zuks.org" title="ZUKS Facebook Seite" style="{color:#4d9eff; text-decoration:none; display:inline-block} :visited{color:#4d9eff} :hover{color:#4d9eff} :active{color:#4d9eff}">
                                                                                    <img src="http://www.zuks.org/img/icons/social/facebook.png" alt="ZUKS Facebook Seite" style="-ms-interpolation-mode:bicubic; border:none; clear:both; display:block; float:left; max-width:100%; outline:none; text-decoration:none; width:40px" width="40">
                                                                                    </a>
                                                                                    <a href="https://plus.google.com/+ZuksOrg" title="ZUKS Google+ Seite" style="{color:#4d9eff; text-decoration:none; display:inline-block} :visited{color:#4d9eff} :hover{color:#4d9eff} :active{color:#4d9eff}">
                                                                                    <img src="http://www.zuks.org/img/icons/social/google+.png" alt="ZUKS Google+ Seite" style="-ms-interpolation-mode:bicubic; border:none; clear:both; display:block; float:left; max-width:100%; outline:none; text-decoration:none; width:40px" width="40">
                                                                                    </a>
                                                                                    <a href="https://twitter.com/zuksDE" title="ZUKS Twitter Seite" style="{color:#4d9eff; text-decoration:none; display:inline-block} :visited{color:#4d9eff} :hover{color:#4d9eff} :active{color:#4d9eff}">
                                                                                    <img src="http://www.zuks.org/img/icons/social/twitter.png" alt="ZUKS Twitter Seite" style="-ms-interpolation-mode:bicubic; border:none; clear:both; display:block; float:left; max-width:100%; outline:none; text-decoration:none; width:40px" width="40">
                                                                                    </a>
                                                                                </p>
                                                                            </center>
                                                                        </td>
                                                                        <td class="expander" style="-moz-hyphens:auto; -webkit-hyphens:auto; border-collapse:collapse; color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; hyphens:auto; line-height:19px; margin:0; padding:0 0 10px; text-align:left; vertical-align:top; visibility:hidden; width:0; word-break:break-word" align="left" valign="top" width="0"></td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <table class="row" style="border-collapse:collapse; border-spacing:0; display:block; padding:0; position:relative; text-align:left; vertical-align:top; width:100%" align="left" valign="top" width="100%">
                                                <tbody>
                                                    <tr style="padding:0; text-align:left; vertical-align:top" align="left" valign="top">
                                                        <td class="wrapper last disclaimer" style="-moz-hyphens:auto; -webkit-hyphens:auto; border-collapse:collapse; color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; hyphens:auto; line-height:19px; margin:0; padding:10px 20px 0 0; padding-right:0; padding-top:0; position:relative; text-align:left; vertical-align:top; word-break:break-word" align="left" valign="top">
                                                            <table class="twelve columns" style="border-collapse:collapse; border-spacing:0; margin:0 auto; padding:0; text-align:left; vertical-align:top; width:580px" align="left" valign="top" width="580">
                                                                <tbody>
                                                                    <tr style="padding:0; text-align:left; vertical-align:top" align="left" valign="top">
                                                                        <td align="left" style="-moz-hyphens:auto; -webkit-hyphens:auto; border-collapse:collapse; color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; hyphens:auto; line-height:19px; margin:0; padding:0 0 10px; text-align:left; vertical-align:top; word-break:break-word" valign="top">
                                                                            <center style="min-width:580px; width:100%" width="100%">
                                                                                <p style="color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; line-height:19px; margin:0; margin-bottom:10px; padding:0; text-align:center" align="center"><a href="http://www.zuks.org/impressum.html" style="{color:#4d9eff; text-decoration:none} :visited{color:#4d9eff} :hover{color:#4d9eff} :active{color:#4d9eff}">Impressum</a> | <a href="http://www.zuks.org/impressum.html#datenschutz" style="{color:#4d9eff; text-decoration:none} :visited{color:#4d9eff} :hover{color:#4d9eff} :active{color:#4d9eff}">Datenschutz</a> 
                                                                                    {% if unsubscribe_id %}
                                                                                    | <a href="{{ settings.BASE_URL }}{% url 'unsubscribe' id=unsubscribe_id %}" style="{color:#4d9eff; text-decoration:none} :visited{color:#4d9eff} :hover{color:#4d9eff} :active{color:#4d9eff}">Abbestellen</a>
                                                                                </p>
                                                                                {% endif %}
                                                                            </center>
                                                                        </td>
                                                                        <td class="expander" style="-moz-hyphens:auto; -webkit-hyphens:auto; border-collapse:collapse; color:#444; font-family:Helvetica, Arial, sans-serif; font-size:14px; font-weight:normal; hyphens:auto; line-height:19px; margin:0; padding:0 0 10px; text-align:left; vertical-align:top; visibility:hidden; width:0; word-break:break-word" align="left" valign="top" width="0"></td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <!-- container end below -->
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </center>
                    </td>
                </tr>
            </tbody>
