{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>{% trans "ZUKS Newsletter" %}</title>
<link type="text/css" href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic,500italic,500,300italic,300' rel='stylesheet' >
<style>
/* -------------------------------------
        GLOBAL
------------------------------------- */
* {
    margin: 0;
    padding: 0;
    font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
    font-size: 100%;
    line-height: 1.6;
}

img {
    max-width: 100%;
}

body {
    -webkit-font-smoothing: antialiased;
    -webkit-text-size-adjust: none;
    width: 100%!important;
    height: 100%;
}


/* -------------------------------------
        ELEMENTS
------------------------------------- */
a {
    color: #4d9eff;
}

.btn-primary {
    text-decoration: none;
    color: #FFF;
    background-color: #348eda;
    border: solid #348eda;
    border-width: 10px 20px;
    line-height: 2;
    font-weight: bold;
    margin-right: 10px;
    text-align: center;
    cursor: pointer;
    display: inline-block;
    border-radius: 25px;
}

.btn-secondary {
    text-decoration: none;
    color: #FFF;
    background-color: #aaa;
    border: solid #aaa;
    border-width: 10px 20px;
    line-height: 2;
    font-weight: bold;
    margin-right: 10px;
    text-align: center;
    cursor: pointer;
    display: inline-block;
    border-radius: 25px;
}

.last {
    margin-bottom: 0;
}

.first {
    margin-top: 0;
}

.padding {
    padding: 10px 0;
}

.socials img {
    height: 50px;
    width: 50px;
    margin-left: 2px;
    margin-right: 2px;
}

img.logo {
    height: 45px;
}

/* -------------------------------------
        BODY
------------------------------------- */
table.body-wrap {
    width: 100%;
    margin-top: -4px;
}

.bodyContent {
    padding-top: 20px;
}

/* -------------------------------------
        FOOTER
------------------------------------- */
table.footer-wrap {
    width: 100%;
    clear: both!important;
    margin-top: 10px;
}

.footer-wrap .container p {
    font-size: 12px;
    color: #666;

}

table.footer-wrap a {
    color: #999;
}


/* -------------------------------------
        TYPOGRAPHY
------------------------------------- */
h1, h2, h3 {
    font-family:"Roboto", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    line-height: 1.1;

    color: #666;
    margin: 10px 0 10px;
    line-height: 1.2;
    font-weight: normal;
}

h1 {
    font-size: 21px;
    color: #4d9eff;
    font-weight: 200;
    text-transform: uppercase;
    margin-top: 15px;
}
h2, h3 {
    font-size: 15px;
    font-weight: medium;
}

p, ul, ol {
    margin-bottom: 10px;
    font-weight: normal;
    font-size: 14px;
}

ul li, ol li {
    margin-left: 5px;
    list-style-position: inside;
}

/* ---------------------------------------------------
        RESPONSIVENESS
        Nuke it from orbit. It's the only way to be sure.
------------------------------------------------------ */

/* Set a max-width, and make it display as block so it will automatically stretch to that width, but will also shrink down on a phone or something */
.container {
    display: block!important;
    max-width: 600px!important;
    margin: 0 auto!important; /* makes it centered */
    clear: both!important;
}

/* Set the padding on the td rather than the div for Outlook compatibility */
.body-wrap .container {
    padding: 20px;
}

/* This should also be a block element, so that it will fill 100% of the .container */
.content {
    max-width: 600px;
    margin: 0 auto;
    display: block;
}

/* Let's make sure tables in the content area are 100% wide */
.content table {
    width: 100%;
}

/* -------------------------------------
        COLORS
------------------------------------- */

hr {
  background-color: #4d9eff;
  height:1px;
  border:none;
}

</style>
</head>

<body bgcolor="#f6f6f6">

<!-- body -->
<table class="body-wrap">
    <tr>
        <td></td>
        <td class="container" bgcolor="#FFFFFF">

            <!-- content -->
            <div class="content">
            <table>
                <tr>

                    <td class="container" bgcolor="#4d9eff">
                        <a href="{{ settings.BASE_URL }}">
                            <img class="logo" src="{{ settings.BASE_URL }}{% static 'img/logo/logo-weiss@300.png' %}">
                        </a>
                    </td>

                </tr>
                <tr>
                    <td class="bodyContent">
                        {{ content }}
                    </td>
                </tr>
            </table>
            </div>
            <!-- /content -->

        </td>
        <td></td>
    </tr>
</table>
<!-- /body -->

<!-- footer -->
<table class="footer-wrap">
    <tr>
        <td></td>
        <td class="container">

            <!-- content -->
            <div class="content">
                <table>
                    <tr>
                        <td align="center">
                            <p class="socials">
                                <a href="https://www.facebook.com/zuks.org" title="{% trans "ZUKS Facebook page" %}">
                                <img src="{{ settings.BASE_URL }}{% static 'img/icons/social/facebook.png' %}" alt="{% trans "ZUKS Facebook page" %}">
                                </a>
                                <a href="https://plus.google.com/+ZuksOrg" title="{% trans "ZUKS Google+ page" %}">
                                <img src="{{ settings.BASE_URL }}{% static 'img/icons/social/google+.png' %}" alt="{% trans "ZUKS Google+ page" %}">
                                </a>
                                <a href="https://twitter.com/zuksDE" title="{% trans "ZUKS Twitter page" %}">
                                <img src="{{ settings.BASE_URL }}{% static 'img/icons/social/twitter.png' %}" alt="{% trans "ZUKS Twitter page" %}">
                                </a>
                            </p>
                            <p>
                                <a href="{{ settings.BASE_URL }}{% url 'impressum' %}">{% trans "imprint" %}</a> |
                                <a href="{{ settings.BASE_URL }}{% url 'impressum' %}#datenschutz">{% trans "privacy" %}</a>
                                {% if unsubscribe_id %}
                                    | <a href="{{ settings.BASE_URL }}{% url 'unsubscribe' id=unsubscribe_id %}"><unsubscribe>{% trans "unsubscribe" %}</unsubscribe></a>
                                {% endif %}
                            </p>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- /content -->

        </td>
        <td></td>
    </tr>
</table>
<!-- /footer -->

</body>
</html>
